<div [formGroup]="adressForm">
    <div class="form-group col-sm-3">
        <label>Brand</label>
        <input type="text" class="form-control" formControlName="street">
        <small [hidden]="adressForm.controls.street.valid" class="text-danger">
            Brand is required
        </small>
    </div>
    <div class="form-group col-sm-3">
       <label>Asset</label>
       <select [(ngModel)]="selectedAsset"  class="form-control" formControlName="asset">
  <option *ngFor="let t of dropDownAsset" [value]="t">{{t | uppercase  }}</option>
</select>
    
    </div>
    <div class="form-group col-sm-3">
       <label>Tagline</label>
        <input type="text" class="form-control" formControlName="tagline">
        <small [hidden]="adressForm.controls.tagline.valid" class="text-danger">
            Tagline is required
        </small>
    </div>
    <div class="form-group col-sm-3">
        <label>File</label>
        <input type="hidden" class="form-control" formControlName="imageupload">
        <input type="file" class="form-control"  name="single" ng2FileSelect [uploader]="uploader" /> 
        
        <button type="button" class="btn btn-success btn-xs"  (click)="fileupload()"> Upload </button>
    </div>
    
</div>
