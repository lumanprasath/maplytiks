  <div class="row">
    <ba-card title="Project Details"  baCardClass="with-scroll">
      <ng2-smart-table [settings]="settings" [source]="source" (rowSelect)="CustomEditorComponent($event)"></ng2-smart-table>
    </ba-card>
  </div>

<ba-card title=" Project Update"  baCardClass="with-scroll">
   <form [formGroup]="projectform" class="form-horizontal">
      <input [formControl]="id" type="hidden" id="id" class="form-control"  >
     <div class=" row">
      <div class="col-lg-6" >
      <label for="inputfirstName3" class="col-sm-2 control-label"> User Name </label>

      <div class="col-sm-5 ">
          <input [formControl]="username" disabled="disabled" type="text" id="fn" class="form-control"  >
        </div>
      </div>


    <div class="col-lg-6" >
        <label for="inputlastName3" class="col-sm-2 control-label"> Sports </label>

        <div class="col-sm-5">
          <input [formControl]="sports" type="text" id="ln" class="form-control"  >
        </div>
      </div>
     </div>

 <div class=" row">
      <div class="col-lg-6" >
        <label for="inputcompany3" class="col-sm-2 control-label">Leauge </label>

        <div class="col-sm-5">
          <input [formControl]="leauge" type="text" id="com" class="form-control"  >
        </div>
      </div>

      <div class="col-lg-6 " >
        <label for="inputEmail3" class="col-sm-2 control-label"> Server</label>

        <div class="col-sm-5">
          <input [formControl]="server" type="text" id="email" class="form-control" >
        </div>
      </div>
 </div>

      <div class="row">
        <div class="col-lg-6">
        <label for="inputphone3" class="col-sm-2 control-label">Host </label>

        <div class="col-sm-5">
          <input [formControl]="host" type="text" id="ph" class="form-control" >
        </div>
     
        </div>
        

      </div>
    <div class="row">
        <div class="col-lg-6">
            <label class="col-sm-3 control-label"  for="Sports">Status </label>   
                  <select class="col-sm-3 Intervalbutton "   name="status" [ngModelOptions]="{standalone: true}"  [(ngModel)]="selectedStatus">
                                
                                <option *ngFor="let item of dropDownStatus" value="{{item.status}}">
                                    {{item.status | uppercase }}
                                </option>
                  </select>
        </div>
         <div class="col-lg-6">
            <div class=" col-md-2">
         
            <button  (click)="Update(projectform.value)" class="btn btn-default btn-auth "> Save </button>
            
        </div>
        <div class="col-md-2">
           <button  (click)="reset($event)" class="btn btn-default btn-auth "> Reset  </button>
        </div>
        <div class="col-md-2">
           <button  (click)="Delete(projectform.value)" class="btn btn-default btn-auth "> Delete </button>
        </div>
         </div>

    </div>

   </form>

  </ba-card>




<div class="row">
  <ba-card title="Brand Details" baCardClass="with-scroll">
      <ng2-smart-table [settings]="brandsettings" [source]="brandsource" ></ng2-smart-table>
    </ba-card>
</div>
